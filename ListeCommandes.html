<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Fusionné</title>
    
</head>
<body>
    <h2 style="text-align: center;">Tableau avec Fusion de Colonnes et Lignes</h2>
    <table>
        <thead>
            <tr>
                <th>ID commande</th>
                <th>Produit commandé</th>
                <th>Prix unitaire</th>
                <th>Quantité</th>
                <th>Prix total</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">C001</td> 
                <td>Café</td>
                <td>2,50 €</td>
            </tr>
            <tr>
                <td>Fort et Intense</td>
                <td>Disponible chaud uniquement</td>
            </tr>
            <tr>
                <td>Cappuccino</td>
                <td>Café</td>
                <td>3,00 €</td>
            </tr>
            <tr>
                <td>Thé Vert</td>
                <td>Thé</td>
                <td>2,00 €</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

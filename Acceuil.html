<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Espresso</title>
    <style>
        
        body {
           
            background-color: #ececec;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #444;
        }

      
        nav {
            background-color: #fff;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Effet au survol des liens */
        nav a:hover {
            background-color: #c89b7b;
            color: #fff;
        }

        /* Conteneur principal */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            margin-top: 100px; /* Pour éviter de recouvrir le contenu par le menu fixe */
            transition: transform 0.3s ease-in-out;
        }

        /* Animation au survol */
        .container:hover {
            transform: translateY(-10px);
        }

        /* Style de l'image */
        .img img {
            height: 300px;
            width: auto;
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        /* Effet au survol de l'image */
        .img img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 40px;
            color: #333;
            margin:10px 0px 0 10px;
            
        }

       
        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background-color: #c89b7b;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        
        p {
            font-size: 20px;
            color: #555;
            margin: 10px 0 0;
            
        }
      
    </style>
</head>
<body>
    <nav>
        <a href="#">Acceuil</a>
        <a href="Espresso.html">Espresso</a>
        <a href="Cappuccino.html">Cappuccino</a>
    </nav>
    <div class="container">
        <div class="img">
            <img src="#" alt="">
        </div>
        <h1>Bienvenue</h1>
        <p>hi</p>
        
    </div>
</body>
</html>
